<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/scss/app.scss">
  <title>Job Search</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 style="font-size: 4rem; text-align: center;">Job Search App</h1>
      <h2 style="text-align: center;">Find your perfect job today!</h2>
      <form id="search-form" autocomplete="off">
          <input type="text" class="form-control" placeholder="Job Title" id="search" style="margin-bottom: 10px;">
          <input type="text" class="form-control" placeholder="Location" id="location" style="margin-bottom: 10px;">
          <button class="btn btn-block btn-primary">Search</button>
        </form>
    </div>
  </header>
  <main>
    <div class="container">
          <div class="loading-element">
            <img src="src/img/45.svg" alt="">
          </div>
          <div class="result-container"></div>        
    </div>
  </main>
  <script type="module" src="src/app.js"></script>
</body>
</html>
